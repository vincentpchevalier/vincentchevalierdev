<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<include src="./metadata.html"></include>

		<title>Vincent Chevalier | Projects</title>

		<link rel="stylesheet" href="./css/style.css" />

		<script src="./js/index.js" type="module"></script>
	</head>
	<body id="projects">
		<include src="./header.html"></include>

		<main id="main">
			<div class="container">
				<section class="projects-section">
					<h1>
						Projects
						<span class="visually-hidden">Vincent Chevalier</span>
					</h1>
					<include src="./projects-list.html"></include>
				</section>
			</div>
		</main>

		<footer>
			<div class="container">
				<a
					href="https://github.com/vincentpchevalier/vincentchevalierdev"
					class="site-info"
				>
					<small
						>&copy; Vincent Chevalier
						<span class="current-year">20xx</span></small
					>
				</a>
				<include src="./version.html"></include>
				<a href="https://opensource.org/license/mit" class="site-info"
					><small>Open Source / MIT License</small></a
				>
			</div>
			<a
				class="to-top"
				href="#main"
				aria-label="Click to scroll to top of main content"
				>To top</a
			>
		</footer>
		<div id="toast" role="alert" aria-live="polite" aria-atomic="true">
			<p class="toast-message"></p>

			<button class="btn toast-button" aria-label="Close toast message">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 25 25"
					overflow="visible"
					stroke-width="5"
					stroke-linecap="round"
					class="toast-close-icon"
				>
					<line x2="25" y2="25" />
					<line x1="25" y2="25" />
				</svg>
			</button>
		</div>
	</body>
</html>
